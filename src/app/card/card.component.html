<div class="container" (click)="navigate()">
  <div class="card-main">
    <div class="card-sub">
      <div class="img-div">
        <img src="{{ image }}" class="img" alt="notfound" />
      </div>
      <div class="details">
        <h4>{{ title }}</h4>
        <div class="card-d">
          <p class="c-de">
            {{ description }}
          </p>
        </div>
        <span class="c-genre">Genre : {{ genre }}</span>
        <div></div>
        <div class="controller">
          <div>
            <p class="c-r">
              Rating : <span class="c-rv"> {{ rating }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
