<div class="container" (click)="navigate()">
  <div class="card-main">
    <div class="card-sub">
      <div class="img-div">
        <img src="{{ movieImage }}" class="img" alt="notfound" style="width: 110px; border-radius: 6px; height: 189px;" />
      </div>
<div style="display: flex; flex-direction: column; justify-content: center; gap: 6px;">
  <div>
    <h6 style="color: white; text-align: center; padding-top: 8px; ">
      {{title}}
    </h6>
  </div>
  <div style="width: 300px; text-overflow: ellipsis; font-family: cursive;  color: white;opacity: 90%; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
    {{description}}
  </div>
  <div style="display: flex;align-items: center; gap: 6px; ">
    <p style="color: white; font-size: medium;margin: 0;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Genre : </p>
    <p style="color: white; font-size: small;margin: 0;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> {{genre}}</p>
  </div>
  <div style="display: flex; gap: 8px; justify-content: space-around;">
    <div style="display: flex; align-items: center; gap: 6px;">
      <p style="color: orange;"><i class="fa fa-star" aria-hidden="true"></i></p>
      <p style="color: white;font-size: small;">{{rating}}</p>
    </div>
    <div style="display: flex; gap: 6px;align-items: center; justify-content: center; ">
      <p><i class="fa fa-clock-o" aria-hidden="true" style="color: white;"></i></p>
      <p style="color: white;font-size: small;">{{duration}}</p>
    </div> 
  </div>
 
</div>
    </div>
  </div>
</div>
